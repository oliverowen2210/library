  <link href='style.css' rel='stylesheet'>
  <script src='index.js' defer></script>
</head>
<body>
  <div id='wrapper'>
    <div class='hidden overlay'></div>
    <div class='sidebar hidden' id='main-sidebar'>
      <div id='sidebar-box'>
      </div>
      <div id='sidebar-links'>
        <p>Other projects!</p>
        <a href='https://oliverowen2210.github.io/calculator/'> &#10133 Calculator</a>

    <div class='sidebar' id='hidden-sidebar'>
      +
    </div>
    <div id='library'>
      <div id='header'>
        <div class='filler'></div>
        <h1>Library</h1>
        <div class='filler'>
          <button id='add'>+ Add Book</button>
        </div>
      </div>
      <div id=cards-wrapper>
        <div id='cards-grid'></div>
          <div class='hidden' id='new-card-modal'>
            <fieldset id='new-card-fieldset'>
              <div id='modal-header'>
                <p>New Book</p>
                <button id='close-modal'>X</button>
              </div>
              <form id='new-card-form'>
                <label for='new-card-title'> Title:</label>
                <input type='text' name='new-card-title' maxlength = '30'>
                <label for='new-card-author'> Author:</label>
                <input type='text' name='new-card-author' maxlength = '20'>
                <label for='new-card-info'> Description:</label>
                <textarea name='new-card-info' rows='8' cols='30'></textarea>
                <div id='modal-message'></div>
                <input type='submit'>
              </form>
          </fieldset>
          </div>
      </div>
      <div id='footer'>
        <p id='plug'><a href='https://github.com/oliverowen2210'>made by oliverowen2210</a></p>
      </div>
    </div>
